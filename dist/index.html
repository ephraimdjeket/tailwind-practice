<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3"><!-- content wrapper -->
        <div class="md:col-span-1">
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="#" class="text-sm md:text-xl">Food 4 People</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!-- End Nav -->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a class="text-primary btn" href="#">Log in</a>
                <a class="text-primary ml-2 btn" href="#">Sign up</a>
            </div>
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For People</h3>
            </header>

            <div class="mt-8">
                <h4 class="font-bold mt-12 pb-4 border-b border-gray-200">Latest Recipes</h4>
                <div>
                    <div class="mt-8 grid lg:grid-cols-3 gap-3">
                        <!-- Cards go here -->
                        <div class="card">
                            <img src="img/stew.png" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                            <div class="p-4">
                                <span class="font-bold">5 Bean Chilli Stew</span>
                                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                            </div>
                            <div class="badge">
                                <span>25 mins</span>
                            </div>
                        </div>
                        <!-- Cards ends here -->

                        <!-- Cards go here -->
                        <div class="card">
                            <img src="img/noodles.png" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                            <div class="p-4">
                                <span class="font-bold">Veg Noodles</span>
                                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                            </div>
                            <div class="badge">
                                <span>25 mins</span>
                            </div>
                        </div>
                        <!-- Cards ends here -->

                        <!-- Cards go here -->
                        <div class="card">
                            <img src="img/curry.png" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                            <div class="p-4">
                                <span class="font-bold">Tofu Curry</span>
                                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                            </div>
                            <div class="badge">
                                <span>25 mins</span>
                            </div>
                        </div>
                        <!-- Cards ends here -->
                    </div>

                    <h4 class="font-bold mt-12 pb-4 border-b border-gray-200">Most popular</h4>

                    <div class="mt-8">
                        <!-- Most popular cards go here -->
                    </div>

                    <div class="flex justify-center">
                        <div class="bg-secondary-100 text-secondary-200 btn">
                            Load more
                        </div>
                    </div>
                </div>
            </div>
        </main> <!-- Correctly closing the main tag -->
    </div> <!-- Correctly closing the content wrapper div -->

</html>
